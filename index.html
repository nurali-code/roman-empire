<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Empire</title>
    <meta name="theme-color" content="#762aa5" />
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/aos.css">

</head>

<body>
    <main>
        <video controlsList="nofullscreen" id="vidPc" muted loop poster="img/poster.jpg" class="pc" src="vid/bloc_1.mp4"
            type="video/mp4"></video>
        <div class="content">
            <img data-aos="fade-up" src="img/logo.png" class="logo" alt="logo">
            <button data-aos="fade-up" data-aos-delay="400" disabled class="btn" onclick="copyText()" data-copy="Coming soon">Coming soon
                <img src="img/ic-copy.svg" alt="copy">
            </button>
            <div class="footer" data-aos="fade-up" data-aos-delay="600" data-aos-offset="1">
                <a data-aos="fade-up" data-aos-delay="600" data-aos-offset="1" href="https://twitter.com/EmpireOnSol"
                    target="_blank"><img src="img/X.svg" alt="cc"></a>
                <a data-aos="fade-up" data-aos-delay="800" data-aos-offset="1" href="#" target="_blank"><img
                        src="img/cc.png" alt="cc"></a>
                <a data-aos="fade-up" data-aos-delay="1000" data-aos-offset="1" href="https://t.me/EmpireonSolana"
                    target="_blank"><img src="img/tg.png" alt="tf"></a>
            </div>
        </div>
    </main>

    <section class="roadmap">
        <video class="pc" controlsList="nofullscreen" id="vid2" muted loop poster="img/poster_2.jpg"
            src="vid/block_2.mp4" type="video/mp4"></video>
        <div class="container">
            <img src="img/roadmap.png" data-aos="fade-up" class="heading" loading="lazy" alt="roadmap">
            <img src="img/phase_1.png" data-aos="fade-up" data-aos-delay="200" class="phase" loading="lazy" alt="phase">
            <img src="img/phase_2.png" data-aos="fade-up" data-aos-delay="500" class="phase" loading="lazy" alt="phase">
        </div>
    </section>

    <section class="empirenomics">
        <video class="pc" controlsList="nofullscreen" id="vid3" muted loop poster="img/poster_3.jpg"
            src="vid/block_3.mp4" type="video/mp4"></video>
        <img data-aos="fade-up" src="img/empirenomics.png" class="empirenomics__heading" loading="lazy"
            alt="empirenomics">
    </section>

    <script src="js/aos.js"></script>

    <script>
        AOS.init({ duration: 1200, offset: 100, });
        function checkScreenWidth() {
            const screenWidth = window.innerWidth || document.documentElement.clientWidth;
            const Videos = document.querySelectorAll('video');
            if (screenWidth < 1000) {
                Videos.forEach(video => { video.parentNode.removeChild(video); });
            } else {
                const options = { root: null, rootMargin: '0px', threshold: 0.4 };
                const observer = new IntersectionObserver(handleIntersection, options);
                const video1 = document.getElementById('vidPc');
                const video2 = document.getElementById('vid2');
                const video3 = document.getElementById('vid3');
                observer.observe(video1);
                observer.observe(video2);
                observer.observe(video3);
                function handleIntersection(entries, observer) {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) { entry.target.play(); }
                        else { entry.target.pause(); }
                    });
                }
            }
        } checkScreenWidth();

        function copyText() {
            var button = document.querySelector('.btn');
            var dataToCopy = button.getAttribute('data-copy');
            navigator.clipboard.writeText(dataToCopy)
                .then(function () { alert('Text copied: ' + dataToCopy); })
                .catch(function (err) { console.error('Failed to copy text:', err); });
        }
    </script>


</body>

</html>
